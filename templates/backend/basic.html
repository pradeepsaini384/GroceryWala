<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>GroceryWala Dashboard</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:title" content="" />
        <meta property="og:type" content="" />
        <meta property="og:url" content="" />
        <meta property="og:image" content="" />
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="#" />
        <!-- Template CSS -->
        <link href="static/backend/css/main.css?v=1.1" rel="stylesheet" type="text/css" />
    </head>

    <body>
        <div class="screen-overlay"></div>
        <aside class="navbar-aside" id="offcanvas_aside">
            <div class="aside-top">
                <a href="/admin" class="brand-wrap">
                    <h2>GroceryWala</h2>
                </a>
                <div>
                    <button class="btn btn-icon btn-aside-minimize"><i class="text-muted material-icons md-menu_open"></i></button>
                </div>
            </div>
            <nav>
                <ul class="menu-aside">
                    <li class="menu-item active">
                        <a class="menu-link" href="/admin">
                            <i class="icon material-icons md-home"></i>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-products-list">
                            <i class="icon material-icons md-shopping_bag"></i>
                            <span class="text">Products</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-orders-1">
                            <i class="icon material-icons md-shopping_cart"></i>
                            <span class="text">Orders</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-sellers-cards">
                            <i class="icon material-icons md-store"></i>
                            <span class="text">Sellers</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-form-product-1">
                            <i class="icon material-icons md-add_box"></i>
                            <span class="text">Add product</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-transactions-1">
                            <i class="icon material-icons md-monetization_on"></i>
                            <span class="text">Transactions</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-reviews">
                            <i class="icon material-icons md-comment"></i>
                            <span class="text">Contact Us Reviews</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-brands"> <i class="icon material-icons md-stars"></i> <span class="text">Brands</span> </a>
                    </li>
                </ul>
                <hr />
                <ul class="menu-aside">
                    <li class="menu-item">
                        <a class="menu-link" href="/page-account-register">
                            <i class="icon material-icons md-person"></i>
                            <span class="text">New User Add</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="/page-settings-1">
                            <i class="icon material-icons md-settings"></i>
                            <span class="text">Settings</span>
                        </a>
                    </li>
                </ul>
                <br />
                <br />
            </nav>
        </aside>
        {% block body %} {% endblock %}
        <footer class="main-footer font-xs">
            <div class="row pb-30 pt-15">
                <div class="col-sm-6">
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    &copy; GroceryWala All rights reserved
                </div>
            </div>
        </footer>
    </main>
    <script src="static/backend/js/vendors/jquery-3.6.0.min.js"></script>
    <script src="static/backend/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="static/backend/js/vendors/select2.min.js"></script>
    <script src="static/backend/js/vendors/perfect-scrollbar.js"></script>
    <script src="static/backend/js/vendors/jquery.fullscreen.min.js"></script>
    <script src="static/backend/js/vendors/chart.js"></script>
    <!-- Main Script -->
    <script src="static/backend/js/main.js?v=1.1" type="text/javascript"></script>
    <script src="static/backend/js/custom-chart.js" type="text/javascript"></script>
</body>
</html>
